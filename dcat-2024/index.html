<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>De La Salle University - Manila: Applicant Inquiry Form</title>
<link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
      <header>
          <img src="masthead4.gif" alt="My.LaSalle masthead" title="My.LaSalle masthead">
      </header>
    <form class="form">
      <h1>Applicant Inquiry Form</h1>
      <div class="form-group">
      <label for="ContentPlaceHolder1_txtBoxApplicNo">Application Number:</label>
      <input type="text" id="ContentPlaceHolder1_txtBoxApplicNo" maxlength="10" name="id">
      </div>

      <div class="form-group">
        
        <label for="ContentPlaceHolder1_txtBoxLastName">Last Name:</label>
        <input type="text" id="ContentPlaceHolder1_txtBoxLastName" name="lastName" maxlength="50" placeholder="">
        <small class="instruction"><em>Examples:</em> De La Cruz, De La, or De (you may enter the first portion of the last name only)</small>
      </div>

      <div class="form-group">
          <label for="ContentPlaceHolder1_txtBoxFirstName">First Name:</label>
      <input type="text" id="ContentPlaceHolder1_txtBoxFirstName" name="firstName" maxlength="50" placeholder="">
        <small class="instruction"><em>Examples:</em> Johnny, johnny, john, Francis Mark or Francis (you may enter the first portion of the first name only)</small>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
